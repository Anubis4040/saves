<div id="modalInisiarSesion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalInisiarSesion"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p>Iniciar Sesion</p>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form id="datosInicioUsuario">
                        <div class="row">
                            <div class="col-12">
                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-user prefix"></i>
                                    <input type="text" id="usuario" class="form-control form-control-sm validate" name="usuario">
                                    <label for="usuario">Usuario</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-lock prefix"></i>
                                    <input type="password" id="usuarioClave" class=" pass form-control form-control-sm validate"
                                        name="usuarioClave">
                                    <label for="usuarioClave">Clave</label>
                                    <span id="spanUsuarioClave" class="md-addon md-addon-p">
                                        <a id="addonUsuarioClave" class=" waves-effect" onclick="mostrarPass(this)">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class=" col-12 d-flex  ">
                            <div id="divLogin" class="mx-auto">
                                <div class="text-center form-sm mt-2 align-items-center" id="logins">
                                    <button id="btnIniciarSesion" class="btn btn-primary btn-rounded d-flex flex-nowrap align-items-center waves-effect waves-light"
                                        name="opcion">Iniciar
                                        <i class="fas fa-sign-in-alt ml-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
